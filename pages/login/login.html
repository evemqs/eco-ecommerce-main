<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco&Commerce</title>
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="arrow-back-box">
    <a href="/index.html"><span class="material-symbols-outlined" id="arrow">arrow_back</span></a>
  </div>
  <section class="containers">
    <div class="container-logo">
      <a href="../../index.html" class="logo">Eco&Commerce</a>
    </div>

    <div class="form-container">
      <div class="slide-buttons">
        <input type="radio" name="slide" id="signin" checked>
        <input type="radio" name="slide" id="signup">
        <label for="signin" class="slide signin">Entrar</label>
        <label for="signup" class="slide signup">Cadastrar</label>
        <div class="slider-tab"></div>
      </div>

      <div class="form-inner">
        <form action="/pages/payments/payments.html" class="signin">
          <div class="field">
            <input type="email" placeholder="Digite seu email" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Digite sua senha" required>
          </div>
          <div class="pass-link">
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Entrar">
          </div>
          <div class="signup-link">
            Não é cadastrado ainda? <a href="">Cadastre-se aqui!</a>
          </div>
        </form>

        <form action="/pages/payments/payments.html" class="signup">
          <div class="field">
            <input type="text" placeholder="Digite seu email" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Digite sua senha" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirme sua senha" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Cadastrar">
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="./login.js"></script>
</body>

</html>
